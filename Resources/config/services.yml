parameters:
    oro_layout.block_type_factory.class:      Oro\Component\Layout\DependencyInjectionBlockTypeFactory
    oro_layout.block_type_registry.class:     Oro\Component\Layout\BlockTypeRegistry
    oro_layout.block_options_resolver.class:  Oro\Component\Layout\BlockOptionsResolver
    oro_layout.layout_data_builder.class:     Oro\Component\Layout\LayoutDataBuilder
    oro_layout.layout_manipulator.class:      Oro\Component\Layout\DeferredLayoutManipulator
    oro_layout.layout_view_factory.class:     Oro\Component\Layout\LayoutViewFactory
    oro_layout.layout_factory.class:          Oro\Component\Layout\LayoutFactory
    oro_layout.layout_builder.class:          Oro\Component\Layout\LayoutBuilder
    oro_layout.layout_manager.class:          Oro\Component\Layout\LayoutManager

services:
    oro_layout.block_type_factory:
        public: false
        class: %oro_layout.block_type_factory.class%
        arguments:
            - @service_container
            - {}

    oro_layout.block_type_registry:
        public: false
        class: %oro_layout.block_type_registry.class%
        arguments:
            - @oro_layout.block_type_factory

    oro_layout.block_options_resolver:
        public: false
        class: %oro_layout.block_options_resolver.class%
        arguments:
            - @oro_layout.block_type_registry

    oro_layout.layout_data_builder:
        public: false
        class: %oro_layout.layout_data_builder.class%

    oro_layout.layout_manipulator:
        public: false
        class: %oro_layout.layout_manipulator.class%
        arguments:
            - @oro_layout.layout_data_builder

    oro_layout.layout_view_factory:
        public: false
        class: %oro_layout.layout_view_factory.class%
        arguments:
            - @oro_layout.block_type_registry
            - @oro_layout.block_options_resolver
            - @oro_layout.layout_manipulator

    oro_layout.layout_factory:
        public: false
        class: %oro_layout.layout_factory.class%
        arguments:
            - @oro_layout.block_renderer

    oro_layout.layout_builder:
        public: false
        class: %oro_layout.layout_builder.class%
        arguments:
            - @oro_layout.layout_data_builder
            - @oro_layout.layout_manipulator
            - @oro_layout.layout_view_factory
            - @oro_layout.layout_factory

    oro_layout.layout_manager:
        class: %oro_layout.layout_manager.class%
        arguments:
            - @oro_layout.layout_builder
